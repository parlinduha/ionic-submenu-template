<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-card class="custom-card">
        <ion-col size="12">
          <ion-card-header>
            <ion-img src="assets/assets/img/logo.png" alt="logo"></ion-img>
            <ion-card-title>Wellcome Back</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-input
              class="custom-input"
              type="email"
              label="Email address"
              clearInput="true"
              label-placement="floating"
              fill="outline"
              placeholder="Enter email address"
            ></ion-input>
            <br />
            <ion-input
              class="custom-input"
              type="password"
              label="Password"
              clearInput="true"
              label-placement="floating"
              fill="outline"
              placeholder="Enter password"
            ></ion-input>
            <br />
            <ion-button class="custome-btn" size="default" expand="block"
              >Submit</ion-button
            >
          </ion-card-content>
        </ion-col>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
